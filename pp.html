<html>

<head>
    <title>Simple Pizza</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="headingConatiner">
        <h1> PIZZA PALACE </h1>
        <img src="./images/Pizzapic.jpg" alt="Pizza Order" style="float:medium;" />

        <div>
            <h3> Please designate the pizza type and the quantity in the boxes below. </h3>
        </div>

    </div>

    <div class="bodySection">
        <input type="text" id="cheese" size="1" /> CHEESE

        <input type=" text" id="mushroom" value="" size="1" />
        MUSHROOM

        <input type="text" id="sausage" value="" size="1" />
        SAUSAGE

        <input type="text" id="veggie" value="" size="1" />
        VEGGIE

    </div>
    <div class="bodySection">
        <h3> Choose TAKE OUT or DELIVERY </h3>
    </div>

    <div class="bodySection">
        <input type="radio" id="takOut" name="choose" value="" />
        TAKEOUT

        <input type="radio" id="delivery" name="choose" value="" />
        DELIVERY

    </div>
    <div class="bodySection">
        <h3> Choose Tip Amount: </h3>

    </div>

    <div class="bodySection">
        <input type="radio" id="tip15" name="tip" value=15 />15% tip
        <input type="radio" id="tip18" name="tip" value=18 />18% tip
        <input type="radio" id="tip20" name="tip" value=20 />20% tip
        <input type="radio" id="notip" name="tip" value='no' />No Tip

    </div>

    </div>

    <div class="bodySection">
        <button id="totalCost" onclick="handleSubmit()">
            Calculate Total </button>
    </div>
    <div class="bodySection">
        <input style="align-self: center;" type="text" id="Calcu" size="3" value="" readonly />
    </div>


    </div>
    <script type="text/javascript" src="./index.js">
    </script>
    <!-- <script src="./index.js"> -->

</body>

</html>
